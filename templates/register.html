<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rephina Software ERP | Register</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74',
                            400: '#fb923c', 500: '#f97316', 600: '#ea580c', 700: '#c2410c',
                        }
                    },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 h-screen w-full flex items-center justify-center p-4">
    
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-gray-100 my-8 overflow-y-auto max-h-screen">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-primary-100 text-primary-600 mb-4">
                <i class="fas fa-user-plus text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Create Account</h1>
            <p class="text-slate-500 mt-2">Join your team on the Rephina Software ERP Platform</p>
        </div>

        <form id="register-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input type="text" id="username" class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:bg-white transition-all" placeholder="John Doe" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:bg-white transition-all" placeholder="john@company.com" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:bg-white transition-all" placeholder="••••••••" required>
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:bg-white transition-all" placeholder="••••••••" required>
            </div>

            <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2.5 rounded-lg transition-all shadow-md hover:shadow-lg transform active:scale-[0.98] mt-6">
                Create Account
            </button>
        </form>

        <div id="register-error" class="hidden mt-4 p-3 bg-red-50 text-red-600 text-sm rounded-lg text-center border border-red-100"></div>
        <div id="register-success" class="hidden mt-4 p-3 bg-green-50 text-green-600 text-sm rounded-lg text-center border border-green-100"></div>

        <p class="text-center text-sm text-slate-600 mt-8">
            Already have an account? 
            <a href="/login" class="text-primary-600 hover:text-primary-700 font-medium">Sign in</a>
        </p>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="/static/js/app.js"></script>
</body>
</html>
