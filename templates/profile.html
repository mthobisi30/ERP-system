{% extends "layout.html" %}

{% block content %}
<div id="profile-container" class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
        <!-- Profile Header -->
        <div class="h-32 bg-primary-600 relative">
            <div class="absolute -bottom-12 left-8">
                <div class="w-24 h-24 bg-white rounded-2xl shadow-lg border-4 border-white flex items-center justify-center text-primary-600 text-3xl font-bold" id="profile-avatar-large">
                    ?
                </div>
            </div>
        </div>
        
        <div class="pt-16 pb-8 px-8">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900" id="profile-name-header">Loading...</h2>
                    <p class="text-gray-500" id="profile-role-header">Please wait</p>
                </div>
                <button onclick="toggleEditProfile()" class="px-4 py-2 border border-gray-200 rounded-lg text-sm font-semibold hover:bg-gray-50 transition-colors">
                    <i class="fas fa-edit mr-2"></i> Edit Profile
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-12">
                <!-- Details -->
                <div class="space-y-6">
                    <div>
                        <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">Account Information</h3>
                        <div class="space-y-4">
                            <div class="flex items-center gap-4">
                                <i class="fas fa-user w-5 text-gray-400"></i>
                                <div>
                                    <p class="text-xs text-gray-500">Username</p>
                                    <p class="text-sm font-medium text-gray-900" id="profile-username">---</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <i class="fas fa-envelope w-5 text-gray-400"></i>
                                <div>
                                    <p class="text-xs text-gray-500">Email Address</p>
                                    <p class="text-sm font-medium text-gray-900" id="profile-email">---</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Settings -->
                <div class="space-y-6">
                    <div>
                        <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">Preferences</h3>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <i class="fas fa-bell w-5 text-gray-400"></i>
                                    <span class="text-sm font-medium text-gray-700">Email Notifications</span>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-600"></div>
                                </label>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <i class="fas fa-moon w-5 text-gray-400"></i>
                                    <span class="text-sm font-medium text-gray-700">Dark Mode (Coming Soon)</span>
                                </div>
                                <label class="relative inline-flex items-center opacity-50 cursor-not-allowed">
                                    <input type="checkbox" class="sr-only peer" disabled>
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="fixed inset-0 bg-gray-900/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-2xl">
                <h3 class="text-lg font-bold text-gray-900">Update Profile</h3>
                <button onclick="toggleEditProfile()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <form id="edit-profile-form" class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" name="first_name" id="edit-first-name" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" name="last_name" id="edit-last-name" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" id="edit-username" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" id="edit-email" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500" required>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="toggleEditProfile()" class="px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    window.toggleEditProfile = function() {
        const modal = document.getElementById('edit-profile-modal');
        modal.classList.toggle('hidden');
        modal.classList.toggle('flex');
    };
</script>
{% endblock %}
