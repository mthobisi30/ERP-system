<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System | Dashboard</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="brand">
                    <i class="fas fa-layer-group"></i>
                    ERP System
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#" class="nav-item" data-view="projects">
                    <i class="fas fa-project-diagram"></i> Projects
                </a>
                <a href="#" class="nav-item" data-view="tasks">
                    <i class="fas fa-tasks"></i> Tasks
                </a>
                <a href="#" class="nav-item" data-view="users">
                    <i class="fas fa-users"></i> Users
                </a>
                <a href="#" class="nav-item" data-view="inventory">
                    <i class="fas fa-boxes"></i> Inventory
                </a>
                <a href="#" class="nav-item" data-view="accounting">
                    <i class="fas fa-file-invoice-dollar"></i> Accounting
                </a>
                <a href="#" class="nav-item" data-view="settings">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>

            <div style="padding: 1rem; border-top: 1px solid var(--border-color);">
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <div style="width: 32px; height: 32px; background: var(--primary-color); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                        AD
                    </div>
                    <div>
                        <div style="font-size: 0.875rem; font-weight: 600;">Admin User</div>
                        <div style="font-size: 0.75rem; color: var(--text-secondary);">admin@erp.com</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 class="page-title" id="page-title">Dashboard</h1>
                <div class="user-menu">
                    <button class="btn" style="background: transparent; color: var(--text-secondary);">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="btn" style="background: transparent; color: var(--text-secondary);">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </header>

            <div class="content-area" id="content-area">
                <!-- Content injected via JS -->
            </div>
        </main>
    </div>

    <!-- App Logic -->
    <script src="/static/js/app.js"></script>
</body>
</html>
